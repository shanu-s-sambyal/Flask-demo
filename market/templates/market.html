{% extends 'base.html' %}
{% block title %}
Market
{% endblock %}


{% block content%}
<h1>Market Items</h1>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Others</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.barcode}}</td>
            <td>{{item.price}}</td>
            <td>
                <button type="button" class="btn btn-secondary">More Info</button>
                <button type="button" class="btn btn-success">Purchase this Item</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
